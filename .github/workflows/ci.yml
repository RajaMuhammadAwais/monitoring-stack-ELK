name: CI

on:
  push:
  pull_request:

jobs:
  validate-compose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Docker versions
        run: |
          docker version
          docker compose version

      - name: Validate base docker-compose.yml
        run: docker compose -f docker-compose.yml config

      - name: Validate sample app overlay
        run: docker compose -f docker-compose.yml -f sample-app/docker-compose.override.yml config